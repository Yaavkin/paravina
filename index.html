<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Paravina</title>
</head>

<body>
    <section class="paravina">
        <div class="wrapper">
            <div class="title">
                <h1 class="paravina__title">
                    Екатерина Паравина
                </h1>
            </div>
            <div class="paravina__cards">
                <div class="paravina__card">
                    <div class="paravina__card--pic">
                        <img src="./img/svg/leadership 1.svg" alt="Лидерство" class="paravina__card--thumb">
                    </div>
                    <h2 class="paravina__card--title">
                        Лидерство
                    </h2>
                    <p class="paravina__card--desc">
                        Многократная чемпионка
                        и призер конкурсов
                        по эстетической
                        стоматологии.
                    </p>
                </div>
                <div class="paravina__card">
                    <div class="paravina__card--pic">
                        <img src="./img/svg/certificate 1.svg" alt="Опыт" class="paravina__card--thumb">
                    </div>
                    <h2 class="paravina__card--title">
                        Опыт
                    </h2>
                    <p class="paravina__card--desc">
                        Опинион-лидер компании Micerium, производителя
                        композитов последнего
                        поколения.
                    </p>
                </div>
                <div class="paravina__card">
                    <div class="paravina__card--pic">
                        <img src="./img/svg/thumb-up 1.svg" alt="Вдохновение" class="paravina__card--thumb">
                    </div>
                    <h2 class="paravina__card--title">
                        Вдохновение
                    </h2>
                    <p class="paravina__card--desc">
                        Ведущая авторских курсов
                        для врачей-стоматологов
                        по прямой реставрации<br>
                        зубов.
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
